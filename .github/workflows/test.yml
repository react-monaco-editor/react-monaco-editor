name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    name: Test on Node

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.4.1

      - name: Install Node dependencies
        run: yarn --frozen-lockfile

      - run: pushd example && yarn && popd 
      - run: yarn lint
      - run: yarn build
